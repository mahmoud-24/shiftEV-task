name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
        with:
          repository: mahmoud-24/shiftEV-task
          ref: main

      - name: Login to Digital Ocean Registry
        uses: docker/login-action@v1
        with:
          registry: registry.digitalocean.com
          username: ${{ secrets.DIGITAL_OCEAN_TOKEN }}
          password: ${{ secrets.DIGITAL_OCEAN_TOKEN }}

      - name: Build latest
        run: docker build -t registry.digitalocean.com/mmelegy/shiftev-app .

      - name: Push to Digital Ocean Registry
        run: docker push registry.digitalocean.com/mmelegy/shiftev-app

      - name: DigitalOcean App Platform deployment
        uses: digitalocean/app_action@v1.1.5 # replace this with current version from https://github.com/digitalocean/app_action/releases
        with:
          app_name: shiftev-app
          token: ${{ secrets.DIGITAL_OCEAN_TOKEN }}
          images: '[
                    {
                      "name": "shiftev-app",
                      "image":{
                        "registry_type": "DOCR",
                        "repository": "shiftev-app",
                        "tag": "latest"
                      },
                     } 
                    ]'
